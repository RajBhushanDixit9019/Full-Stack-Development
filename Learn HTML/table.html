<!DOCTYPE html>
<html>
    <head>
        <title>Tables in HTML</title>
    </head>
    <body>
        <h1>Table in HTML</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Experience</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Raj Bhushan Dixit</td>
                    <td>Full Stack Developer</td>
                    <td>5 Years</td>
                </tr>
                <tr>
                    <td>Jane Doe</td>
                    <td>Frontend Developer</td>
                    <td>3 Years</td>
                </tr>
                <tr>
                    <td>John Smith</td>
                    <td>Backend Developer</td>
                    <td>4 Years</td>
                </tr>
            </tbody>
        </table>
    </body>
