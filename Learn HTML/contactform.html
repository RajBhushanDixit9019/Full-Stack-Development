<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form in HTML</title>
    </head>
    <body>
        <h1>Contact Form</h1>

        <form>
            <div>
                <label>Full Name:</label>
                <input type="text" placeholder="full name..">
            </div>

            <div>
                <label>Email:</label>
                <input type="email" placeholder="email..">
            </div>

            <div>
                <label>Message:</label>
                <textarea placeholder="message.."></textarea>
            </div>

            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </body>
</html>
