<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project: Product Showcase</title>
    <style>
      /* It's always a good idea to start with this! */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
        padding: 40px; /* Give the whole page some breathing room */
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #333;
      }

      .product-grid {
        /* --- Step 3: YOUR GRID STYLES HERE --- */
        /* Use flexbox to create a responsive grid with gaps */
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: space-around;
      }

      .product-card {
        /* --- Step 1: YOUR CARD STYLES HERE --- */
        /* Set width, background, border, border-radius, padding, and box-shadow */
        width: 200px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Ensures rounded corners for child elements like images */
      }

      .product-image {
        /* --- Step 2: YOUR IMAGE STYLES HERE --- */
        /* Make it fill the width and give it a border-radius */
        display: block; /* Helps remove extra space below the image */
        width: 100%;
        border-radius: 10px;
      }

      .product-info {
        /* --- Step 2: YOUR INFO CONTAINER STYLES HERE --- */
        /* Add margin-top to create space between the image and text */
        margin-top: 10px;
      }

      .product-title {
        font-size: 1.25rem;
        color: #333;
      }

      .product-price {
        /* --- Step 2: YOUR PRICE STYLES HERE --- */
        /* Add margin for spacing and change the color/font-weight */
        font-size: 1.1rem;
        font-weight: 600;
        color: #007bff;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .add-to-cart-btn {
        /* --- Step 2: YOUR BUTTON STYLES HERE --- */
        /* Style it to look like a button with padding, background-color, etc. */
        display: block;
        width: 100%;
        text-align: center;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .add-to-cart-btn:hover {
        background-color: #0056b3; /* Add this for a darker color on hover */
      }
    </style>
  </head>
  <body>
    <h1>Our Featured Products</h1>

    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product-card">
        <img
          class="product-image"
          src="https://placehold.co/400x300/007bff/white?text=Product+1"
          alt="A cool blue gadget"
        />
        <div class="product-info">
          <h2 class="product-title">Modern Gadget</h2>
          <p class="product-price">$99.99</p>
          <a href="#" class="add-to-cart-btn">Add to Cart</a>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img
          class="product-image"
          src="https://placehold.co/400x300/28a745/white?text=Product+2"
          alt="A sleek green item"
        />
        <div class="product-info">
          <h2 class="product-title">Sleek Item</h2>
          <p class="product-price">$45.50</p>
          <a href="#" class="add-to-cart-btn">Add to Cart</a>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img
          class="product-image"
          src="https://placehold.co/400x300/dc3545/white?text=Product+3"
          alt="A stylish red accessory"
        />
        <div class="product-info">
          <h2 class="product-title">Stylish Accessory</h2>
          <p class="product-price">$29.00</p>
          <a href="#" class="add-to-cart-btn">Add to Cart</a>
        </div>
      </div>

      <!-- Add more product cards here if you like! -->
    </div>
  </body>
</html>
