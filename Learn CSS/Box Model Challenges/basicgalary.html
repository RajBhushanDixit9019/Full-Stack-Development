<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1: Starter</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f4f8;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 50px 0;
            gap: 30px;
        }

        .box {
            /* --- YOUR STYLES HERE --- */
            /* 1. Set width, height, and background-color */
            /* 2. Add padding */
            /* 3. Add a border */
            /* 4. Add margin to create space BETWEEN boxes */
            box-sizing: border-box;
            
            width: 200px;
            height: 200px;
            background-color: #a0d2eb;
            padding: 20px;
            border: 5px solid #1d3557;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
