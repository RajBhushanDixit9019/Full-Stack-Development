<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 3: Starter</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: white;
            /* --- YOUR CARD STYLES HERE --- */
            /* Set width, border, border-radius, and padding */
            width:300px;
            border: 5px solid #eee;
            border-radius: 15px;
            padding: 20px;
        }
        .card-img {
            display: block; /* Removes bottom space under image */
            /* --- YOUR IMAGE STYLES HERE --- */
            /* Make it fill the width of the padded area */
            width: 100%;
            height: 200px;
            border-radius: 10px ;
            margin-bottom: 15px;
        }
        .card-text {
            /* --- YOUR TEXT CONTAINER STYLES HERE --- */
            /* Create space between this element and the image above it */
            margin-bottom: 20px;
        }
        .card-text h2 {
            margin-top: 0;
        }
        .btn {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
            /* --- YOUR BUTTON STYLES HERE --- */
            /* Add padding */
            padding: 10px 20px;

        }
    </style>
</head>
<body>
    <div class="card">
        <img class="card-img" src="https://placehold.co/600x400/007bff/white?text=Profile+Pic" alt="Profile Picture">
        <div class="card-text">
            <h2>Jane Doe</h2>
            <p>A passionate frontend developer who loves turning ideas into beautiful, responsive web applications.</p>
            <a href="#" class="btn">Contact Me</a>
        </div>
    </div>
</body>
</html>
