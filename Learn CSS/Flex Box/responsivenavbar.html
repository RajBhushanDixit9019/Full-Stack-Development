<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation Bar using Flex box</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #e0e0e0;
        padding: 10px;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333; /* Darker for better contrast */
        padding: 15px 20px; /* Slightly more padding */
        border-radius: 5px;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: white;
      }
      .nav-links {
        display: flex;
        list-style: none;
        gap: 20px; /* A bit more space */
      }
      .nav-links li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 8px 12px;
        border-radius: 4px;
        /* Updated transition to include transform */
        transition: background-color 0.3s, transform 0.3s, color 0.3s;
      }
      .nav-links li a:hover {
        background-color: #575757;
        transform: scale(1.1); /* Reduced scale for a subtler effect */
        color: #fff;
      }
      .hamburger-menu {
        display: none; /* Hidden by default on desktop */
        font-size: 28px;
        color: white;
        cursor: pointer;
      }

      /* --- Media Query for Responsiveness --- */
      @media (max-width: 600px) {
        .nav-links {
          display: none; /* Hide the links on small screens */
        }
        .hamburger-menu {
          display: block; /* Show the hamburger icon */
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">MySite</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="hamburger-menu">&#9776;</div>
    </nav>
  </body>
</html>
